<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="app"></div>

    <script id="layout-template" type="text/ractive">
      <h1>Backbone + Ractive</h1>
      <header>
        <a href="#colors">Colors</a>
      </header>
      <article></article>
    </script>

    <script id="colors-template" type="text/ractive">
      <h2>Colors</h2>
      <nav>
        {{#colors}}
          <a href="#colors/{{id}}">{{name}}</a>
        {{/colors}}
      </nav>
    </script>

    <script id="color-template" type="text/ractive">
      <h2>{{name}}</h2>
      <div class="thumbnail" style="background-color: {{hex}}"></div>
    </script>

    <script src="../node_modules/backbone.native/backbone.native.js"></script>
    <script src="../node_modules/underscore/underscore.js"></script>
    <script src="../node_modules/backbone/backbone.js"></script>
    <script src="../node_modules/ractive/ractive.js"></script>
    <script src="../node_modules/ractive-backbone/Ractive-Backbone.js"></script>
    <script src="../backbone-ractive.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
